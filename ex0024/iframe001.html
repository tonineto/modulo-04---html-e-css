<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Iframe</title>
    <style>
      iframe {
        width: 400px;
        height: 400px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h2>Testando o uso de Iframes</h2>
    <p>
      Acessando o site do

      <!-- Tamanho padrão dos iframes é de 300 x 150 px-->
      <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <!-- Dentro da tag do Iframe, coloca o link, para que caso o navegador não seja compatível, ele possa disponibilizar o link-->

        <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>

        <a href="https://www.cursoemvideo.com" target="_blank"
          >Curso em Vídeo</a
        >
      </iframe>

      para aprender a programar
    </p>

    <p>
      O repositório do
      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="0"
        scolling="auto"
      >
        <!--Scolling configura a barra de rolagem-->
        <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
      </iframe>

      Guanabara também é bem legal.
    </p>
  </body>
</html>
