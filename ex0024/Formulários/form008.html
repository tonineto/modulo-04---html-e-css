<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="in1">Número 1</label>
        <input
          type="number"
          name="n1"
          id="in1"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>

      <p>
        <label for="in2">Número 2</label>
        <input
          type="number"
          name="n2"
          id="in2"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>

      <p>
        <label for="isoma">Soma</label>
        <output id="isoma">0</output>
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>

    <h2>Outro exemplo</h2>
    <form action="cadastro.php">
      <label for="inum">Número</label><br />
      <input
        type="range"
        name="num"
        id="inum"
        min="0"
        max="10"
        value="5"
        oninput="ival.innerHTML = Number(inum.value)"
      />
      <output id="ival">5</output>
    </form>

    <h3>Vamos a outro exemplo de OUTPUT</h3>
    <form action="cadastro.php">
      <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input
          type="number"
          id="iano"
          name="ano"
          min="1900"
          max="2020"
          oninput="calcIdade()"
        />
      </p>

      <label for="iidade">Sua idade é:</label>
      <output id="iidade">0</output>
    </form>

    <script>
      // Atual aqui é o ano atual- Var

      function calcIdade() {
        let atual = new Date().getFullYear();

        iidade.innerHTML = Number(atual) - Number(iano.value);
      }
    </script>
  </body>
</html>
